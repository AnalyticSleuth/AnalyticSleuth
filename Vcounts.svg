<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0033A0"/> <!-- Royal Blue -->
      <stop offset="50%" stop-color="#0055FF"/>
      <stop offset="100%" stop-color="#0033A0"/>
    </linearGradient>

    <!-- Gradient for fluid shape -->
    <radialGradient id="shapeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffcc5c"/>
      <stop offset="100%" stop-color="#ff6b6b"/>
    </radialGradient>
  </defs>

  <style>
    @keyframes morph {
      0% { d: path("M10 10 L90 10 L90 90 L10 90 Z"); }
      50% { d: path("M50 10 L90 50 L50 90 L10 50 Z"); } /* Morph into a diamond */
      100% { d: path("M10 10 L90 10 L90 90 L10 90 Z"); }
    }

    @keyframes textMove {
      0% { transform: translate(0px, 0px); }
      50% { transform: translate(10px, -10px); }
      100% { transform: translate(0px, 0px); }
    }

    .fluid {
      fill: url(#shapeGradient);
      stroke: #d63384;
      stroke-width: 3;
      animation: morph 4s infinite ease-in-out;
    }

    .moving-text {
      font-size: 20px;
      text-anchor: middle;
      fill: url(#textGradient);
      animation: textMove 4s infinite ease-in-out;
    }
  </style>

  <!-- Fluid shape morphing dynamically -->
  <path class="fluid" d="M10 10 L90 10 L90 90 L10 90 Z"/>

  <!-- Animated text with royal blue gradient -->
  <text x="50%" y="50%" class="moving-text">
    <tspan>Count:</tspan>
    <tspan x="50%" dy="1.2em">
      <image href="https://profile-counter.glitch.me/analyticsleuth/Vcounts.svg" width="100" height="30"/>
    </tspan>
  </text>
</svg>
